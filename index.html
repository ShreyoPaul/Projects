<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./Analog_clock.css">

    <title></title>
</head>
<body>
    <div class="mode">
        <div class="dark"></div>
        <!-- <div class="light"></div> -->
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/8338/8338708.png" alt="mode" class="mode"> -->
    </div>
    <div class="clock" id="clock">
        <div class="hour">
            <div class="hr" id="hr">
            </div>
        </div>
        <div class="min">
            <div class="mn" id="mn">
            </div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">               
            </div>
        </div>
    </div>
<br>
    
    <script src="./Analog_clock.js"></script>
   
</body>
</html>
